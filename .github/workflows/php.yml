name: Run Tests

on:
  pull_request:
  push:
    branches: 
      - master

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      CRAFT_APP_ID: pest
      CRAFT_ENVIRONMENT: dev
      CRAFT_SECURITY_KEY: asdy8f7tgaysdfas987gduyvfas87dfghui
      CRAFT_DB_DRIVER: mysql
      CRAFT_DB_SERVER: 127.0.0.1
      CRAFT_DB_PORT: 3306
      CRAFT_DB_DATABASE: pest
      CRAFT_DB_USER: root
      CRAFT_DB_PASSWORD: root
      CRAFT_DB_TABLE_PREFIX: craft_
      CRAFT_TEMPLATES_PATH: ./tests/templates
      CRAFT_OMIT_SCRIPT_NAME_IN_URLS: true
      CRAFT_EXE_PATH: ./src/bin/craft

    services:
      mysql:
        image: mysql
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: pest
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping --silent"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      fail-fast: false
      matrix:
        craftVersion: ["^3.7", "^4.2"]

    steps:
    - uses: actions/checkout@v3

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer update --with "craftcms/cms:^3.7" --prefer-dist --no-progress

    - name: Copy config files
      run: mkdir -p ./storage && cp -r ./stubs/config ./config

    - name: Cache database seed
      id: seed-cache
      uses: actions/cache@v3
      with:
        path: seed.sql
        key: ${{ runner.os }}-seed-${{ matrix.craftVersion }}-${{ hashFiles('**/config/project/**/*') }}

    - name: Install Craft
      if: steps.seed-cache.outputs.cache-hit != 'true'
      run: ./src/bin/craft install --username=michael@bluth.com --email=michael@bluth.com --password=secret --siteName=Pest --siteUrl=http://localhost:8080 --language=en-US

    - name: Update to Craft ${{ matrix.craftVersion }}
      run: composer require "craftcms/cms:${{ matrix.craftVersion }}" -W && ./src/bin/craft migrate/all --no-backup=1 --interactive=0
      if: matrix.craftVersion != '^3.7' && steps.seed-cache.outputs.cache-hit != 'true'

    - name: Export database seed
      if: steps.seed-cache.outputs.cache-hit != 'true'
      run: mysqldump -h 127.0.0.1 -u root -proot pest > seed.sql

    - name: Restore database seed
      if: steps.seed-cache.outputs.cache-hit == 'true'
      run: mysql -h 127.0.0.1 -u root -proot pest < seed.sql && ./src/bin/craft project-config/write

    - name: Run PHPStan
      run: ./vendor/bin/phpstan analyse src

    - name: Run test suite
      run: ./vendor/bin/pest
